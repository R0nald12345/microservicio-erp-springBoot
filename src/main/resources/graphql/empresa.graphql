type Empresa {
    id: ID!
    nombre: String!
    correo: String!
    rubro: String!
    ofertas: [OfertaTrabajo]
}

type Query {
    obtenerEmpresas: [Empresa]
    obtenerEmpresaPorId(id: ID!): Empresa
}

type Mutation {
    crearEmpresa(nombre: String!, correo: String!, rubro: String!): Empresa
    eliminarEmpresa(id: ID!): String
}

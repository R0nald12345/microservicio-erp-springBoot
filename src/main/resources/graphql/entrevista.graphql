type Entrevista {
    id: ID!
    fecha: String
    duracionMin: Int
    objetivosTotales: String
    objetivosCubiertos: String
    entrevistador: String
    postulacion: Postulacion
    evaluaciones: [Evaluacion]
}

extend type Query {
    obtenerEntrevistas: [Entrevista]
    obtenerEntrevistaPorId(id: ID!): Entrevista
}

extend type Mutation {
    crearEntrevista(
        fecha: String,
        duracionMin: Int,
        objetivosTotales: String,
        objetivosCubiertos: String,
        entrevistador: String,
        postulacionId: ID!
    ): Entrevista
    eliminarEntrevista(id: ID!): String
}

type VisualizacionOferta {
    id: ID!
    fechaVisualizacion: String
    origen: String
    oferta: OfertaTrabajo
}

extend type Query {
    obtenerVisualizacionesOferta: [VisualizacionOferta]
    obtenerVisualizacionOfertaPorId(id: ID!): VisualizacionOferta
}

extend type Mutation {
    crearVisualizacionOferta(
        fechaVisualizacion: String,
        origen: String,
        ofertaId: ID!
    ): VisualizacionOferta
    eliminarVisualizacionOferta(id: ID!): String
}

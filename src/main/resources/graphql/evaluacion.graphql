type Evaluacion {
    id: ID!
    calificacionTecnica: Float
    calificacionActitud: Float
    calificacionGeneral: Float
    comentarios: String
    entrevista: Entrevista
}

extend type Query {
    obtenerEvaluaciones: [Evaluacion]
    obtenerEvaluacionPorId(id: ID!): Evaluacion
}

extend type Mutation {
    crearEvaluacion(
        calificacionTecnica: Float,
        calificacionActitud: Float,
        calificacionGeneral: Float,
        comentarios: String,
        entrevistaId: ID!
    ): Evaluacion
    eliminarEvaluacion(id: ID!): String
}

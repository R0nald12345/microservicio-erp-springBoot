type Postulacion {
    id: ID!
    nombre: String
    aniosExperiencia: Int
    nivelEducacion: String
    habilidades: String
    idiomas: String
    certificaciones: String
    puestoActual: String
    urlCv: String
    fechaPostulacion: String
    estado: String
    oferta: OfertaTrabajo
    entrevistas: [Entrevista]
}

extend type Query {
    obtenerPostulaciones: [Postulacion]
    obtenerPostulacionPorId(id: ID!): Postulacion
}

extend type Mutation {
    crearPostulacion(
        nombre: String!,
        aniosExperiencia: Int,
        nivelEducacion: String,
        habilidades: String,
        idiomas: String,
        certificaciones: String,
        puestoActual: String,
        urlCv: String,
        fechaPostulacion: String,
        estado: String,
        ofertaId: ID!
    ): Postulacion
    eliminarPostulacion(id: ID!): String
}
